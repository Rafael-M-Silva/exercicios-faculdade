<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <fieldset>
            <legend>Dados Cadastrais</legend>
            <!-- campo de entrada de dados tipo TEXTO -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required><br>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite sua idade" required><br>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required><br>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <input type="submit" value="Enviar forms">
        </fieldset>
    </form>
</body>
</html>
